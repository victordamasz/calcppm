<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50"> <!-- Cor da barra de endereço em dispositivos móveis -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Habilita modo de tela cheia no iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Estilo da barra de status no iOS -->
    <meta name="mobile-web-app-capable" content="yes"> <!-- Habilita modo de tela cheia no Android -->
    <title>Calculadora de PPM</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Manifesto do Webapp -->
    <link rel="manifest" href="manifest.json">
    <!-- Ícone do Webapp -->
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png"> <!-- Ícone para iOS -->
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .resultado {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Calculadora de PPM</h1>
        <p class="mb-3"><b>Fórmula:</b> 1000 ÷ tempo × 60 × 60</p>
        
        <!-- Campo de entrada -->
        <input type="text" id="tempo" class="form-control mb-3" placeholder="ex: 25,49" inputmode="decimal">
        
        <!-- Botão de cálculo -->
        <button onclick="calcular()" class="btn btn-primary w-100 mb-3">Calcular</button>
        
        <!-- Exibição do resultado -->
        <div class="resultado text-primary">
            Resultado: <span id="resultado"></span>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, apenas se precisar de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calcular() {
            // Obtém o valor do campo de entrada
            const tempoInput = document.getElementById('tempo').value;

            // Substitui vírgula por ponto para garantir que o cálculo funcione
            const tempo = parseFloat(tempoInput.replace(',', '.'));

            // Verifica se o valor é válido
            if (isNaN(tempo) || tempo <= 0) {
                alert("Por favor, insira um valor válido para o tempo.");
                return;
            }

            // Realiza o cálculo
            const resultado = (1000 / tempo) * 60 * 60;

            // Formata o resultado com duas casas decimais e substitui ponto por vírgula
            const resultadoFormatado = resultado.toFixed(2).replace('.', ',');

            // Exibe o resultado no span
            document.getElementById('resultado').innerText = resultadoFormatado;
        }
    </script>
</body>
</html>
